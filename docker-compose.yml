services:
  web:
    build: .
    container_name: web
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=pingpong.settings
    expose:
      - "8000"
    networks:
      - pingpong_network
    volumes:
      - ./media:/app/media
      - ./static:/app/static
    command: ["./start.sh"]

  daphne:
    build: .
    container_name: daphne
    restart: always
    depends_on:
      - db
    networks:
      - pingpong_network
    expose:
        - "8001"
    command: ["daphne", "-b", "0.0.0.0", "-p", "8001", "pingpong.asgi:application"]

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/certs:/etc/ssl/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./static:/static
      - ./media:/media
    ports:
      - "443:443"
      - "80:80"
    networks:
      - pingpong_network
    depends_on:
      - web
      - daphne

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: mhromylo
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: table
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pingpong_network

volumes:
  postgres_data:

networks:
  pingpong_network:
    driver: bridge