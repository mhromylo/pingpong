{% extends 'layout.html' %}

{% block content %}
<div id="content">
    {% load i18n %}
    <h2>{% trans "Change password" %}</h2>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
